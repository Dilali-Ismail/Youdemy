<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>
<body>
    
    <select id="mySelect" multiple="multiple" style="width: 100%;">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
        <option value="5">Option 5</option>
      </select>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
            // Initialize Select2 on the select element
            var selectElement = document.getElementById('mySelect');

            // Initialize the Select2 plugin
            $(selectElement).select2();

            // Set the default selected options (e.g., values 2 and 3)
            selectElement.value = "2"; // This will select option 2
            $(selectElement).val([2, 3]).trigger('change'); // Select options 2 and 3 by default
            });
      </script>
</body>
</html>
